<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
      <main>
          <div class="outer">
            <div class="outer-1">
              <div class="display">
                <div class="display-content">
                  <div class="operat1"></div>
                  <div class="operatBy"></div>
                  <div class="operat2"></div>
                </div>
              </div>
            </div>
            <div class="outer-2">
                  <div class="operators">
                     <div class="on">On</div>
                      <div class="add">+</div>
                      <div class="subtract">-</div>
                      <div class="multiply">x</div>
                      <div class="divide">/</div>
                      <div class="del">Del</div>
                  </div>
            </div>
            <div class="outer-3">
                <div class="number-inner">
                        <div class="numbers">
                          <div class="num1 ">1</div>
                          <div class="num2 ">2</div>
                          <div class="num3 ">3</div>
                          <div class="num4 ">4</div>
                          <div class="num5 ">5</div>
                          <div class="num6 ">6</div>
                          <div class="num7 ">7</div>
                          <div class="num8 ">8</div>
                          <div class="num9 ">9</div>
                          <div class="dot">.</div>
                          <div class="zero ">0</div>
                          <div class="equal ">=</div>
                        </div>
                </div>
            </div>
          </div>
      </main>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
